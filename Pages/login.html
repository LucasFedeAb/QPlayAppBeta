<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- CSS propio -->

  <!-- Sass -->
  <link rel="stylesheet" type="text/css" href="../Sass/main.css">

</head>

<body>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "918956489588-4fdk4fqap082a44rm5n7hdkhh109dng8.apps.googleusercontent.com", 
        context:"signin",
        ux_mode:"popup",
        login_uri:"https://qplay-beta.vercel.app/Pages/juegos.html",
        auto_prompt:"false",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large", shape:"pill", text:"continue_with", logo_alignment:"center", width:"300",type:"standard"}  // customization attributes
      );
      google.accounts.id.prompt(); // also display the One Tap dialog
    }
  </script>

  <main id="body__login">
    <section id="card__login">
      <div id="icon__login">
        <a class="link__index" href="../index.html"><img class="img-icon__login" src="../Image/IconApp/icon-bg-dark.png"
            alt="icon">
          <span class="span__login letra__p">P</span>
          <span class="span__login letra__l">L</span>
          <span class="span__login letra__a">A</span>
          <span class="span__login letra__y">Y</span></a>
      </div>
      <form id="form__login">
        <h2 class="title__login mt-3 mb-3">Inicio de Sesión</h2>
        <label class="label__login" for="usuario">Usuario:</label>
        <input autofocus class="input__mail" type="email" id="usuario" name="usuario" required
          placeholder="user@xxxxxxx.com">
        <label class="label__login" for="contraseña">Contraseña:</label>
        <input class="input__password" type="password" id="contraseña" name="contraseña" required
          placeholder="Mín. 8 caracteres">
      </form>

      <div id="register">
        <p class="register__text">¿No tienes cuenta ? </p> <a class="newUser" href="">Crear cuenta</a>
      </div>
      <div id="pass__remember">
        <a href="#">¿Olvidaste la contraseña?</a>
      </div>
      <div id="btn__ingresar">
        <a href="./juegos.html"><input class="input__submit" type="submit" value="Ingresar"></a>
      </div>

      <div id="buttonDiv" class="align-items-center justify-content-center text-center d-flex p-2 m-3"></div>

      <div id="register__redSocial">

        <div class="social__hover container__facebook">
          <a class="input__facebook register__facebook" href="https://www.facebook.com/"><img
              src="../Image/Social/icons8-facebook-nuevo.svg" alt="facebook">Continuar con Facebook</a>
        </div>


        <!-- <form class="form__social">
               <img src="../Image/Social/sml-google-logo.svg" alt="google"> <input class="input__google social__hover" type="button" name="answer" value="Continuar con Google"> <br>
               <img src="../Image/Social/icons8-facebook-nuevo.svg" alt="facebook"> <input class="input__facebook social__hover" type="button" name="answer" value="Continuar con Facebook"> <br>
            </form> -->

      </div>
    </section>
  </main>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- <script type="module" src="./timer.js"></script> -->

</body>

</html>
