<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CSS propio -->
  <!-- CSS propio -->
  <!-- <link rel="stylesheet" type="text/css" href="../style.css"> -->
  <!-- Sass -->
  <link rel="stylesheet" type="text/css" href="../Sass/main.css">
  <!-- <link rel="stylesheet" type="text/css" href="./Sass/main2.css"> -->
</head>

<body>
  <main id="body__login">
    <section id="card__login">
      <div id="icon__login">
        <a class="link__index" href="../index.html"><img class="img-icon__login" src="../Image/IconApp/iconApp.png" alt="icon">
          <span class="span__login letra__p">P</span>
          <span class="span__login letra__l">L</span>
          <span class="span__login letra__a">A</span>
          <span class="span__login letra__y">Y</span></a>
      </div>
      <form id="form__login">
        <h2 class="title__login">Inicio de Sesión</h2>
        <label class="label__login" for="usuario">Usuario:</label>
        <input autofocus class="input__mail" type="email" id="usuario" name="usuario" required
          placeholder="user@xxxxxxx.com">
        <label class="label__login" for="contraseña">Contraseña:</label>
        <input class="input__password" type="password" id="contraseña" name="contraseña" required
          placeholder="Mín. 8 caracteres">
      </form>

      <div id="register">
        <p class="register__text">¿No tienes cuenta ? </p> <a class="newUser" href="">Crear cuenta</a>
      </div>
      <div id="pass__remember">
        <a href="#">¿Olvidaste la contraseña?</a>
      </div>
      <div id="btn__ingresar">
        <a href="./juegos.html"><input class="input__submit" type="submit" value="Ingresar"></a>
      </div>
      <div id="register__redSocial">

        <div class="container__google social__hover mb-4 mb-md-5">
          <a class="input__google register__google" href="https://www.google.com/intl/es/gmail/about/"><img
              src="../Image/Social/sml-google-logo.svg" alt="google">Continuar con Google</a>
        </div>

        <div class="social__hover container__facebook">
          <a class="input__facebook register__facebook" href="https://www.facebook.com/"><img
              src="../Image/Social/icons8-facebook-nuevo.svg" alt="facebook">Continuar con Facebook</a>
        </div>


        <!-- <form class="form__social">
               <img src="../Image/Social/sml-google-logo.svg" alt="google"> <input class="input__google social__hover" type="button" name="answer" value="Continuar con Google"> <br>
               <img src="../Image/Social/icons8-facebook-nuevo.svg" alt="facebook"> <input class="input__facebook social__hover" type="button" name="answer" value="Continuar con Facebook"> <br>
            </form> -->

      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- <script type="module" src="./timer.js"></script> -->

</body>

</html>
