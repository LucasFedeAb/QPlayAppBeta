<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'Play</title>
    <link rel="shortcut icon" href="./assets/Image/iconpng.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Sass -->
    <link rel="stylesheet" type="text/css" href="./assets/Sass/main.css">
</head>

<body id="body-index" class="body-index-major">
    <main id="logo-animate" class="animate__animated animate__bounceInUp animate__delay-0.8s animate__flip">
        <img class="img__logo__index" src="./assets/Image/IconApp/icon-bg-dark.png" alt="icon">
    </main>

    <section id="name-GameApp">
        <h1 class="tittle__index animate__animated animate__delay-1s animate__backInUp animate__flash">
            <span class="span__nameGame letra__q animate__animated animate__delay-2s animate__flash">Q'</span>
            <span class="span__nameGame letra__p animate__animated animate__delay-2s animate__flash">P</span>
            <span class="span__nameGame letra__l animate__animated animate__delay-2s animate__flash">L</span>
            <span class="span__nameGame letra__a animate__animated animate__delay-2s animate__flash">A</span>
            <span class="span__nameGame letra__y animate__animated animate__delay-2s animate__flash">Y</span>
        </h1>
    </section>

    <section id="button-index">
        <a class="link__jugar button__jugar" href="#">START</a>
        <!-- <a class="link__jugar button__jugar" href="./Pages/categorysSlider.html">START</a> -->
    </section>

    <main id="container-register" class="d-flex">
        <section id="card-login" class="d__none">
            <div id="icon__login">
                <a class="link__index" href="../index.html"><img class="img-icon__login"
                        src="../assets/Image/IconApp/iconApp.png" alt="icon">
                    <span class="span__login letra__p">P</span>
                    <span class="span__login letra__l">L</span>
                    <span class="span__login letra__a">A</span>
                    <span class="span__login letra__y">Y</span></a>
            </div>
            <form id="form__login">
                <h2 class="title__login">Crear Usuario</h2>

                <label class="label__login" for="usuario">Nombre y Apellido</label>
                <input autofocus class="input__register input__name" type="text" id="nameInput" name="name" required>
                <label class="label__login" for="contraseña">Alias:</label>
                <input class="input__register input__alias" type="text" id="aliasInput" name="alias" required>

                <div id="btn__ingresar">
                    <a href="./Pages/categorysSlider.html"><input class="input__submit" type="button"
                            value="Ingresar"></a>
                </div>
            </form>
        </section>
    </main>


    <footer id="footer-index" class="text-center fixed-bottom">
        <p>© 2023 Q'Play. <small>Todos los derechos reservados.</small></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/Script/index.js"></script>

</body>

</html>
